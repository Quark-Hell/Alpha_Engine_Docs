    <style>
        #nav-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        #nav-tree-contents {
            flex: 1;
            overflow-y: auto;
        }

        /* Desktop */
        #version-selector-container {
            flex-shrink: 0;
            padding: 12px;
            border-top: 1px solid var(--separator-color);
            background: var(--page-background-color);
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }

            #version-selector-container label {
                font-weight: 600;
                color: var(--primary-color, #2980b9);
                font-size: 14px;
                text-align: left;
            }

            #version-selector-container select {
                width: 100%;
                padding: 8px 12px;
                border-radius: 6px;
                background: var(--page-background-color);
                border: 1px solid var(--separator-color);
                cursor: pointer;
                font-size: 14px;
                transition: all 0.2s ease;
                color: var(--page-foreground-color);
            }

                #version-selector-container select:hover {
                    border-color: var(--primary-color, #2980b9);
                }

                #version-selector-container select:focus {
                    outline: none;
                    border-color: var(--primary-color, #2980b9);
                    box-shadow: 0 0 0 2px rgba(41, 128, 185, 0.1);
                }

        /* Mobile */
        #version-selector-container-mobile {
            padding: 12px;
            padding-left: 12px;
            border-top: 1px solid var(--separator-color);
            background: var(--page-background-color);
            gap: 8px;
            align-items: flex-start;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        @media (min-width: 769px) {
            #version-selector-container-mobile {
                display: var(--menu-display);
                width: auto;
                height: auto;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
        }

        #version-selector-container-mobile label {
            font-weight: 600;
            color: var(--primary-color, #2980b9);
            font-size: 14px;
            text-align: left;
        }

        #version-selector-container-mobile select {
            width: calc(100% - 24px);
            padding: 8px 12px;
            border-radius: 6px;
            background: var(--page-background-color);
            border: 1px solid var(--separator-color);
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s ease;
        }

            #version-selector-container-mobile select:hover {
                border-color: var(--primary-color, #2980b9);
            }

            #version-selector-container-mobile select:focus {
                outline: none;
                border-color: var(--primary-color, #2980b9);
                box-shadow: 0 0 0 2px rgba(41, 128, 185, 0.1);
            }

        #nav-sync {
            display: none !important;
        }
    </style>

</head>
<body>
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            DoxygenAwesomeDarkModeToggle.targetSelector = '#theme-toggle-container'
            DoxygenAwesomeDarkModeToggle.title = "Switch theme"
            DoxygenAwesomeDarkModeToggle.enableStoragePreference = true
            DoxygenAwesomeDarkModeToggle.init()
            DoxygenAwesomeFragmentCopyButton.init()
            DoxygenAwesomeParagraphLink.init()
        });

        document.addEventListener("DOMContentLoaded", function () {
            async function loadVersions() {
                try {
                    const response = await fetch('/docs/api/versions');
                    if (!response.ok) {
                        console.error('Failed to load versions:', response.status);
                        return [];
                    }
                    return await response.json();
                } catch (error) {
                    console.error('Error loading versions:', error);
                    return [];
                }
            }

            async function createVersionSelector(isMobile) {
                const container = document.createElement("div");
                const selectId = `version-selector-${isMobile ? 'mobile' : 'desktop'}`;
                container.id = isMobile ? "version-selector-container-mobile" : "version-selector-container";

                const versions = await loadVersions();

                const optionsHtml = versions
                    .slice(1)
                    .map(v => `<option value="${v.path}">v${v.date}</option>`)
                    .join("");

                container.innerHTML = `
                    <label for="${selectId}">Version</label>
                    <select id="${selectId}" class="version-selector">
                        <option value="">${versions[0] ? "latest (" + versions[0].date + ")" : "latest"}</option>
                        ${optionsHtml}
                    </select>
                `;

                const select = container.querySelector("select");

                select.addEventListener("change", async function () {
                    const selectedDate = this.value;

                    // latest
                    if (!selectedDate) {
                        window.location.href = "/docs/latest/";
                        return;
                    }

                    try {
                        const response = await fetch(`/docs/api/version-by-date?date=${encodeURIComponent(selectedDate)}`);
                        if (!response.ok) {
                            console.error("Failed to load version:", response.status);
                            return;
                        }

                        const data = await response.json();
                        if (data.docsPath) {
                            window.location.href = data.docsPath;
                        } else {
                            console.error("docsPath is missing in response");
                        }
                    } catch (err) {
                        console.error("Error requesting version:", err);
                    }
                });


                return container;
            }

            function waitForElement(selector, callback) {
                const el = document.querySelector(selector);
                if (el) return callback(el);

                const observer = new MutationObserver(() => {
                    const el = document.querySelector(selector);
                    if (el) {
                        observer.disconnect();
                        callback(el);
                    }
                });

                observer.observe(document.body, {
                    childList: true,
                    subtree: true
                });
            }

            // Desktop
            (async () => {
                const tree = document.getElementById("nav-tree-contents");
                if (tree) {
                    const wrapper = document.createElement("div");
                    wrapper.id = "nav-wrapper";
                    tree.parentNode.insertBefore(wrapper, tree);
                    wrapper.appendChild(tree);

                    wrapper.appendChild(await createVersionSelector(false));
                }
            })();

            // Mobile
            waitForElement("#main-menu", (mainMenu) => {
                waitForElement("#main-menu #searchBoxPos2", async (searchBox) => {

                    const div = await createVersionSelector(true);
                    const li = document.createElement("li");

                    li.appendChild(div);
                    mainMenu.insertBefore(li, searchBox);

                    const firstLi = mainMenu.querySelector("li");
                    if (firstLi) li.className = firstLi.className;
                });
            });
        });
    </script>
